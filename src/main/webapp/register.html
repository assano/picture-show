<!DOCTYPE html>
<html lang="en" class="no-js">
    <head>
        <meta charset="utf-8">
        <title>注册</title>

        <!-- CSS -->
        <!--<link rel="stylesheet" href="assets/css/reset.css">-->
        <!--<link rel="stylesheet" href="assets/css/supersized.css">-->
        <!--<link rel="stylesheet" href="assets/css/style.css">-->

    </head>

    <body>

        <div class="#">
            <br />
            <h2 align="center">注册</h2>
            <hr color="gray" />
            <br /><br /><br /><br /><br /><br /><br /><br /><br />
            <table align="center">
                <form action="register" method="post">

                      <tr><td>  <input type="text" name="userName" class="username" placeholder="用户名"> </td></tr>
                      <tr><td>  <input type="password" name="password" class="password" placeholder="密码"> </td></tr>
                      <tr><td>  <input type="password" name="repeatPassword" class="password" placeholder="重复密码"> </td></tr>
                      <tr><td>  <button type="submit">注册</button> </td></tr>

                </form>
            </table>
        </div>

    </body>

</html>
